<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinSwitch Ventures</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: white;
        }

        .navbar img {
            height: 40px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar a:hover {
            color: #007bff;
        }

        .navbar .login-btn {
            background-color: #b3d334;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }

        .navbar .login-btn:hover {
            background-color: #a1c12b;
        }

        .hero {
            position: relative;
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to bottom, #ffffff, #e0e7ff);
            background-size: 100px 100px;
            background-image: linear-gradient(to right, #e0e7ff 1px, transparent 1px), linear-gradient(to bottom, #e0e7ff 1px, transparent 1px);
        }

        .logo-container {
            position: absolute;
            top: 20px; /* Adjust this value as needed */
            left: 0;
            text-align: left;
        }

        .hero img {
            height: 60px;
        }

        .hero h1 {
            font-size: 60px;
            margin: 20px 0;
            font-weight: 700;
        }

        .hero h1 span {
            color: #4a90e2;
        }

        .hero p {
            font-size: 20px;
            color: #4a4a4a;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <img alt="CoinSwitch Logo" height="100" width="100" src="https://coinswitch.co/_next/static/media/logo.01525825.svg" />
        <div>
            <a href="#">Products</a>
            <a href="#">Coins</a>
            <a href="#">Ventures</a>
            <a href="#">Blog</a>
            <a href="#">Company</a>
        </div>
        <a class="login-btn" href="#">Login To Pro</a>
    </div>
    <div class="hero">
        <div class="logo-container">
            <img alt="CoinSwitch Ventures Logo" src="./assest/new coinswitch1.png" />
        </div>
        <h1>
            Your Innovation
            <span>
                Our Fuel
            </span>
        </h1>
        <p>
            CoinSwitch Ventures invests in the most promising Web3 and blockchain projects in India. Does that sound
            like you?
        </p>
    </div>
</body>
</html>
